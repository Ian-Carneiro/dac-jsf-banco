<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../template.xhtml">
	<ui:define name="centro">
		<h3 class="blue-text">Cadastrar nova banda ou Atualizar</h3>
		<h:form>
			<div class="row">
				<div class="col s12 l4 offset-l4">
					<h:form>
						<h:messages layout="table" class="red-text"></h:messages>
						<div class="input-field">
							<h:outputLabel for="lOrigem">Local de Origem:</h:outputLabel>
							<h:inputText id="lOrigem"
								value="#{bandaBean.banda.localDeOrigem}" />
						</div>
						<div class="input-field">
							<h:outputLabel for="fantasia">Fantasia:</h:outputLabel>
							<h:inputText id="fantasia"
								value="#{bandaBean.banda.nomeFantasia}" />
						</div>
						<div class="input-field">
							<h:selectOneMenu value="#{bandaBean.banda.integrantes}" converter="converter.integrante">
								<f:selectItem itemLabel="-- NENHUM INTEGRANTE --" />
								<f:selectItems value="#{integranteBean.listarTodosOsIntegrantes()}" var="int" itemLabel="#{int.nome}" />
							</h:selectOneMenu>
						</div>
						<h:commandButton value="Cadastrar" action="#{bandaBean.salvar()}"
							class="btn waves-effect waves-teal right" />
						<h:commandButton value="Atualizar" action="#{bandaBean.atualizar}"
							class="btn waves-effect waves-teal right" />
						<a href="list.xhtml" class="btn waves-effect waves-teal right">Lista</a>
					</h:form>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
